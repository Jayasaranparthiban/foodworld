{% extends 'base.html' %}

{% block content %}
<h2>Add New Maindish Plan</h2>
<form method="POST" class="card p-4">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save Maindish Plan</button>
    <a href="{% url 'maindish_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
